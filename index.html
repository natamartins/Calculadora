<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora-Pingback</title>
</head>

<body>
  <header class="content">
    <p class="text-info">Calculadora PingBack</p>
    <div class="Calculadora">
      <p class="result" id="result">0</p>

      <table>
        <tr>
          <td>
            <button class="btn ac" style="width: 106px" onclick="clean()">
              AB
            </button>
          </td>
          <td>
            <button class="btn" onclick="backspace()">
              <img src="./img/delete.png" alt="Apagar" class="delete" />
            </button>
          </td>
          <td>
            <button class="btn especial" onclick="insert('/')">%</button>
          </td>
        </tr>
        <tr>
          <td><button class="btn" onclick="insert('7')">7</button></td>
          <td><button class="btn" onclick="insert('8')">8</button></td>
          <td><button class="btn" onclick="insert('9')">9</button></td>
          <td>
            <button class="btn especial" onclick="insert('*')">x</button>
          </td>
        </tr>
        <tr>
          <td><button class="btn" onclick="insert('4')">4</button></td>
          <td><button class="btn" onclick="insert('5')">5</button></td>
          <td><button class="btn" onclick="insert('6')">6</button></td>
          <td>
            <button class="btn especial" onclick="insert('-')">-</button>
          </td>
        </tr>
        <tr>
          <td><button class="btn" onclick="insert('1')">1</button></td>
          <td><button class="btn" onclick="insert('2')">2</button></td>
          <td><button class="btn" onclick="insert('3')">3</button></td>
          <td>
            <button class="btn especial" onclick="insert('+')">+</button>
          </td>
        </tr>
        <tr>
          <td><button class="btn" onclick="insert('0')">0</button></td>
          <td><button class="btn" onclick="insert('.')">.</button></td>
          <td>
            <button class="btn igual" style="width: 106px" onclick="retornaResultado()">
              =
            </button>
          </td>
        </tr>
      </table>
    </div>
  </header>

  <!-- JavaScript-->
  <script src="./script.js"></script>
</body>

</html>
